<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">

    
    <div class="text-center">
      <h1 class="display-4">Train Schedules</h1>
      <p class="lead">This is a simple way to view the schedules for trains.</p>
      <hr class="my-4">
      
    </div>
    

    <div class="card my-3 border-dark">
      <div class="card-header bg-dark text-white">
        <h4>Current Train Schedule</h4>
      </div>
      <div class="card-body">
        <table class="table table-hover table-bordered" >
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
              
            </tr>
          </thead>
          <tbody id="train-data">
            
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="card my-3 border-dark">
      <div class="card-header text-white bg-dark">
        <h4>Add Train</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label>Train Name</label>
            <input type="text" class="form-control" id="train-input" aria-describedby="name" placeholder="Enter name">
            
          </div>

          <div class="form-group">
            <label>Destination</label>
            <input type="text" class="form-control" id="destination-input" aria-describedby="destination" placeholder="Enter Destination">
          </div>

          <div class="form-group">
            <label>First Train [HH:mm - military time]</label>
            <input type="number" class="form-control" id="firstTrain-input" aria-describedby="time" placeholder="Enter train">
          </div>

          <div class="form-group">
            <label>Frequency(min)</label>
            <input type="number" class="form-control" id="frequency-input" aria-describedby="frequency" placeholder="Enter frequency">
          </div>
          
          
          <button type="submit" class="btn btn-outline-danger" id="submit-form">Submit</button>
        </form>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="assets/javascript/script.js"></script> 
  </script>
</body>
</html>
